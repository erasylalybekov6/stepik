Хью́стон (англ. Houston, американское произношение: [ˈhjuːstən] (Звук слушать)) — четвёртый по количеству жителей город в Соединённых Штатах Америки и крупнейший город в штате Техас с населением 2 304 580 человек по данным переписи населения 2020 года[2]. Хьюстон является административным центром округа Харрис, а также главным экономическим центром агломерации Большого Хьюстона, занимающего пятое место среди агломераций по населению с общей численностью 7 122 240 человек по результатам переписи 2020 года[3][4]. Город располагается в 50 километрах от Мексиканского залива на прибрежной равнине.

Хьюстон был основан 30 августа 1836 года и включён в состав республики Техас 5 июня 1837 года, получив своё имя в честь Сэмюэла Хьюстона — главнокомандующего армией Техаса во время Техасской революции и президента Республики Техас. Быстрое развитие порта и железных дорог в XIX веке, а также начало добычи нефти и последовавшее развитие нефтяной промышленности в XX веке привели к быстрому росту населения. В 1960-е годы количество жителей превысило один миллион человек, а в 2000-е — два миллиона.

Город является ведущим мировым центром энергетической промышленности, а экономика города также представлена предприятиями в области аэронавтики, транспорта и здравоохранения. Важнейшими объектами для экономики и инфраструктуры города являются космический центр имени Линдона Джонсона, крупнейший американский по международным грузоперевозкам порт, хьюстонский судоходный канал, крупнейший в мире Техасский медицинский центр.

Основная статья: Прозвища Хьюстона
Сэмюэл Хьюстон

Город назван в честь Сэмюэла Хьюстона — главнокомандующего армией Техаса во время Техасской революции (1835—1836) и президента Республики Техас (1836—1838, 1841—1844)[5].

Официальное прозвище Хьюстона — «Space city», которое можно перевести, как «космический город», «город космонавтики» или «космоград». Название дано из-за того, что здесь находится космический центр имени Линдона Джонсона[6]. Всего город имеет 12 прозвищ.

В американской разговорной речи есть популярная фраза: «Хьюстон, у нас проблема» (англ. Houston, we’ve had a problem), появившаяся после неудачной миссии Аполлон-13[7][8]. В Хьюстоне проходили съёмки фильма «Аполлон-13», в основу сюжета которого легли реальные события миссии[7].
Основание
Allen’s Landing — место, где был основан город

После окончания войны за независимость Техаса, в августе 1836 года предприниматели братья Август и Джон Аллены купили 26,9 км² земли вдоль реки Буффало-Байю[en], планируя основать на ней населённый пункт[9]. Они хотели, чтобы будущий город стал столицей Техаса и крупным торговым центром[9][10].

Датой основания города принято считать 30 августа 1836 года[5][10], когда братья Аллены разместили объявление о появлении города[10]. Город назвали в честь генерала Сэма Хьюстона, возглавлявшего армию техасцев в битве при Сан-Хасинто во время войны против Мексики, позже избранного президентом Техаса[5][9][10]. На январь 1837 года в посёлке проживало всего 12 человек, однако через четыре месяца население возросло до 1 500 человек[10]. 5 июня 1837 года город был включён в округ Гаррисберг (ныне Харрис) и стал временной столицей Республики Техас, которой оставался до 1839 года[10][11]. Первым мэром Хьюстона стал Джеймс Холман[10][11].
XIX век
Хьюстон в 1873 году

В 1840 году жители Хьюстона создали торговую палату, деятельность которой была направлена на развитие бизнеса по морским перевозкам и недавно построенного порта на Буффало-Байю[12], в течение первых четырёх лет палата стремительно развивалась[13]. Значимость торговой палаты в экономике росла, в 1853 году Законодательное собрание Техаса выделило денежные средства на улучшение каналов Буффало-Байю[14]. В 1846 году город вошёл в состав США вместе с Республикой Техас.

К 1860 году были проложены железные дороги, связавшие Хьюстон, Галвестон и Бомонт[15]. В этом же году Хьюстон стал железнодорожным узлом для экспорта хлопка[11]. Во время гражданской войны город служил штабом генерала Джона Магрудера, использовавшего его в качестве организационного пункта для сражения у Галвестона[en][16]. В 1860-х годах продолжал развиваться важный для экономики города объект — канал на Буффало-Байю[17]. С середины XIX века началась активная торговля между Хьюстоном и близлежащими городами; к 1890 году город стал железнодорожным центром Техаса[18].

К концу века в городе уже были электрическое освещение, улицы из блоков и булыжников[18]. Городской общественный транспорт представляла конка[18].
XX век
Мэйн-Стрит в центре, 1908 год

В 1900 году на Хьюстон обрушился Галвестонский ураган, продолжавшийся с 27 августа по 12 сентября[19]. В пересчете на сегодняшний курс ущерб составил бы $526 млн, погибло 8 тысяч человек[20]. В следующем году было найдено большое месторождение[en] нефти вблизи города Бомонт, что послужило началом развития нефтяной промышленности в Техасе[21][22]. В 1902 году президент США Теодор Рузвельт утвердил проект стоимостью в $1 млн на реконструкцию хьюстонского судоходного канала[22]. К 1910 году численность населения города достигла 78 800 человек, почти в два раза превысив количество жителей проживавших в Хьюстоне в 1900 году[23]. В 1914 году президент США Вудро Вильсон принял участие в открытии нового глубоководного порта Хьюстона, а через год был открыт хьюстонский судоходный канал[24].
Панорама центра, 1927 год

К 1930 году Хьюстон стал самым большим городом Техаса, обогнав по численности населения такие города как Даллас, Форт-Уэрт и Остин[25][26].

Вторая мировая война стала мощным стимулом для экономического развития города. Из-за резко возросших потребностей США в нефтепродуктах и синтетическом каучуке вдоль судоходного городского канала было возведено несколько нефтехимических заводов и производственных предприятий[27]. В те годы Хьюстон стал крупным центром по производству нефтехимических изделий, однако в тот же период уровень тоннажа судов, находящихся в порту, снизился[27]. Аэропорт Эллингтон-Филд, построенный ещё во время Первой мировой войны и реконструированный в 1940—1941 годах, служил учебным центром по подготовке лётного состава ВВС[28].
Центр Хьюстона в 1971 году

В 1945 году было начато формирование Техасского медицинского центра[29]. В конце 1940-х несколько пригородов были включены в городскую черту, в результате чего площадь Хьюстона увеличилась более чем в два раза[10][30]. В 1950-е годы управления многих крупных (в основном нефтяных) компаний США переместились в Хьюстон, что благоприятно отразилось на экономике города, одним из поводов для переезда послужило массовое оснащение всех офисов кондиционерами[31][32].

    Именно кондиционирование воздуха! Именно оно было основой для стремительного роста Хьюстона в 1950 году, когда он стал наиболее оснащённым кондиционерами городом в мире. Именно это стимулировало многие корпорации переместить свои штаб-квартиры в Хьюстон.

В 1962—1964 годах в двадцати пяти милях к югу от центра Хьюстона, на землях, переданных федеральному правительству университетом Райса, был построен Центр управления космическими кораблями, с 1973 года носящий имя Линдона Джонсона[33][34]. В 1960-х годах население Хьюстона достигло миллиона человек[23].

Рост населения в середине 1980-х годов резко прекратился, когда начала стремительно падать цена на нефть из-за кризиса перепроизводства нефти и ухудшаться ситуация в городской экономике[35]. В 1986 году взорвался космический шаттл «Челленджер», это трагическое происшествие также отрицательно сказалось на аэрокосмической отрасли[35]. Население города за это десятилетие выросло всего на 2,3 %[23]. C конца в 1980-х годов в результате рецессии Хьюстон прилагает усилия по диверсификации своей экономики, сосредоточив внимание на развитии аэрокосмической промышленности, здравоохранения, биотехнологий и сокращении зависимости от нефтяной индустрии[36][37][38].
Современный период

В 2000-х годах численность населения достигла двух миллионов человек, и её рост за этот период составил 7,5 % и продолжает стабильно расти, достигнув роста в 9,7 % за вторую декаду столетия (2010—2020 годы)[2][23]. В августе 2005 года 240 тысяч жителей Нового Орлеана, на который обрушился ураган «Катрина», эвакуировались в Хьюстон[39]. Впоследствии, до 40 тыс. человек осталось жить в городе[39].

Одним из главных вывозов для города в современной истории являются периодические наводнения и значительный материальный ущерб от них, что вызвано отсутствием законов о зонировании, которые могли бы регулировать строительство зданий на различных земных поверхностях и поддерживать инфраструктуру для противодействия природным катаклизмам[40]. В частности, ураганы «Эллисон» и «Айк», произошедшие в 2001 и 2008 годах соответственно, принесли ущерб в $16,67 млрд хьюстонскому региону[41]. В сентябре 2005 года из-за угрозы обрушения урагана «Рита» из города началась массовая эвакуация жителей, которая привела к самым большим пробкам на дорогах за всю историю города[42][43]. Тем не менее, город особо от урагана не пострадал, избежав основного удара стихии[44]. В мае 2015[en] и апреле 2016 года[en] Хьюстон подвергался наводнению из-за сильных дождей[45][46], а в августе 2017 года ураган Харви обрушился на город, что привело к рекордному в истории США материальному ущербу в $125 млрд и 82 погибшим гражданам[47][48].
Физико-географическая характеристика
